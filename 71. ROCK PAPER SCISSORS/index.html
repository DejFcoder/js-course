  <body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="choices">
      <button onclick="playGame('rock')"><img src="./rock.png" alt="" srcset=""></button>
      <button onclick="playGame('paper')"><img src="./paper.png" alt="" srcset=""></button>
      <button onclick="playGame('scissors')"><img src="./scissors.png" alt="" srcset=""></button>

    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player score: 
        <span id="playerScoreDisplay">0</span>
    </div>

        <span id="computerScoreDisplay">0</span>
    </div>
